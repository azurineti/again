<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Quiz App</h1>
    <div id="quiz-container">
        <button id="start-quiz" class="btn btn-primary">Start Quiz</button>
        <div id="question-container" class="mt-4" style="display: none;">
            <p id="question"></p>
            <div id="answers"></div>
            <button id="next-question" class="btn btn-secondary mt-4" style="display: none;">Next Question</button>
            <p id="result" class="mt-4"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
